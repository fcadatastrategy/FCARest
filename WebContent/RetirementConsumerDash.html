<!DOCTYPE html>
<html ng-app="ConsumerApp">
<head>
<meta charset="ISO-8859-1">
<title>Retirement Income Open Market Products and Provider</title>

<link rel="stylesheet" href="css/foundation.css" />

<script src="js/foundation/foundation.offcanvas.js"></script>
<script src="js/RetirementConsumerDash.js"></script>

<script>
	$(document).ready(function(){
		$(document).foundation();
	});
</script>

</head>
<body>
	<div class="contain-to-grid sticky">
		<nav class ="top-bar" data-topbar role="navigation">
			<ul class="title-area">
				<li class="name">
					<h1><a href="#">Retirement Income Open Market Products and Provider</a></h1>
				</li>
				<li class="toggle-topbar menu-icon"><a href="#">Menu</a></li>
				
			</ul>
			<section class="top-bar-section">
				<ul class="right">
					<li class="has-dropdown"><a href="#">Retirement</a>
						<ul class="dropdown">
							<li class="active"><a href="#">Product Tracker</a></li>
							<li ><a href="RetirementDash.html" >Coventional Annuity</a></li>		
						</ul>
					</li>	

					<li class="has-dropdown"><a href="#">Media Intelligence</a>
						<ul class="dropdown">
							<li><a href="SearchDash.html">Retirement Media</a></li>	
						</ul>					
					</li>						
					<li class="has-form">
						<div class="row collapse" >
							<div class="large-8 small-9 columns">
								<input type="text" placeholder="Search Site">
							</div>
							<div class="large-4 small-3 columns" >
								<button type="submit" class="alert button expand">Search</button>
							</div>
						</div>
						
					</li>
				</ul>
			</section>
		</nav>
	</div>
 
  <div ng-controller="ConsumerCtrl">
	  <div class="row" >
			<div id="selectdiv" class="large-12 medium-12 small-12 columns" >
				<table style="margin: 0; padding: 0; border: none">
					<tr>

					</tr>
				</table>
				<div id="chart_div" style="height: 500px;"></div>
			</div>
		</div>

		<div class="row">
			<div id="selectdiv" class="large-12 medium-12 small-12 columns">
				<fieldset>
					<legend class="GooglePaneHeader">Chart Options</legend>
					<label class="labelclass">When Selecting A Product</label>
					<div>
						<label class="checkbox-inline"> 
						<input type="radio"name="options" ng-model="formData.allfactors" ng-change="loadDataFromServer()" 
							value="Single Most Important Factor in Choice"> Show
							Single Most Important Factor in Choice
						</label> 
						<label class="checkbox-inline"> 
						<input type="radio"
							name="options" ng-model="formData.allfactors" ng-change="loadDataFromServer()" 
							value="Show All Factors Considered in Choice"> Show All
							Factors Considered in Choice&nbsp;&nbsp;
						</label>
					</div>

					<div class="switch round" style="float: top,right">
						<p class="">Show Absolute Values</p>
						<input id="on-off" type="checkbox" name="absvals" ng-change="loadDataFromServer()" ng-model="formData.absval" data-ng-true-value='1' data-ng-false-value='0'> 
						<label for="on-off">
							<span class="switch-on">ON</span> 
							<span class="switch-off">OFF</span>
						</label>
					</div>
				</fieldset>
			</div>
		</div>


	</div>
	
		<br></br>
	<!-- Footer -->
	<footer class="footer">
		<div class="row full-width">
			<div class="small-12 medium-4 large-4 columns"></div>
			<div class="small-12 medium-4 large-4 columns">
				<p class="footer">Copyright © 2015 FCA. All Rights Reserved.</p>
			</div>
			<div class="small-6 medium-3 large-2 columns"></div>
			<div class="small-6 medium-3 large-2 columns">
				<img style="max-height: 60px;" src="Images/fcalogo.jpg"></img>
			</div>
		</div>
	</footer>
	
</body>
